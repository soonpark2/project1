    <script>

        // GitHubì—ì„œ CSV íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸°

ì „êµ­,2023,ê³¼ì¼,ì‚¬ê³¼,ìƒì‚°ëŸ‰,1000000

        function parseCSV(csvText) {
            showDebugInfo('CSV íŒŒì‹± ì‹œì‘...');
            
            Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                encoding: 'UTF-8',
                complete: function(results) {
                    showDebugInfo(`íŒŒì‹± ê²°ê³¼: ${results.data.length}ê°œ í–‰`);
                    showDebugInfo(`ì²« ë²ˆì§¸ í–‰: ${JSON.stringify(results.data[0])}`);

                        showDebugInfo(`íŒŒì‹± ì—ëŸ¬: ${JSON.stringify(results.errors)}`);
                    }
                    
                    csvData = results.data.map((row, index) => {
                        const mapped = {
                            region: (row['ì§€ì—­êµ¬ë¶„'] || row['ì§€ì—­'] || '').trim(),
                            year: (row['ë…„'] || row['year'] || '').trim(),
                            cropGroup: (row['ì‘ëª©êµ°'] || row['cropGroup'] || '').trim(),
                            crop: (row['ì‘ëª©'] || row['crop'] || '').trim(),
                            category: (row['êµ¬ë¶„'] || row['category'] || '').trim(),

                        };

                        }

                    }).filter(row => row.region && row.cropGroup);
                    
                    showDebugInfo(`í•„í„°ë§ í›„ ë°ì´í„° ê°œìˆ˜: ${csvData.length}`);
                    
                    if (csvData.length > 0) {

                        const cropGroups = [...new Set(csvData.map(item => item.cropGroup))];
                        const crops = [...new Set(csvData.map(item => item.crop))];
                        
                        showDebugInfo(`ê³ ìœ  ì§€ì—­: ${regions.join(', ')}`);
                        showDebugInfo(`ê³ ìœ  ì‘ëª©êµ°: ${cropGroups.join(', ')}`);
                        showDebugInfo(`ê³ ìœ  ì‘ëª©: ${crops.join(', ')}`);

                    } else {

                    }
                },
                error: function(error) {

                    showError('CSV íŒŒì¼ì„ íŒŒì‹±í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');

        // í•„í„° ì´ˆê¸°í™”
        function initializeFilters() {

        // ì‘ëª© ì—…ë°ì´íŠ¸ (ì„ íƒëœ ì§€ì—­ê³¼ ì‘ëª©êµ°ì— ë”°ë¼)
        function updateCrops() {
            showDebugInfo(`ì‘ëª© ì—…ë°ì´íŠ¸: ì§€ì—­=${currentRegion}, ì‘ëª©êµ°=${currentCropGroup}`);
            
            const cropSelect = document.getElementById('cropSelect');

            showDebugInfo(`ì§€ì—­ í•„í„°ë§ í›„: ${filteredForCrops.length}ê°œ í•­ëª©`);

            if (currentCropGroup) {

                showDebugInfo(`ì‘ëª©êµ° í•„í„°ë§ í›„: ${filteredForCrops.length}ê°œ í•­ëª©`);
            }
            
            const crops = [...new Set(filteredForCrops.map(item => item.crop))].filter(Boolean).sort();
            showDebugInfo(`ì‘ëª© ëª©ë¡: ${crops.join(', ')}`);
            
            cropSelect.innerHTML = '<option value="">ì „ì²´ ì‘ëª©</option>';
            crops.forEach(crop => {

            });
            
            showDebugInfo(`ì‘ëª© ë“œë¡­ë‹¤ìš´ì— ${crops.length}ê°œ í•­ëª© ì¶”ê°€ë¨`);
            
            // ì‘ëª© ì„ íƒ ì´ˆê¸°í™” (ì´ì „ ì„ íƒì´ ìƒˆë¡œìš´ í•„í„°ì— ì—†ì„ ìˆ˜ ìˆìŒ)
            if (currentCrop && !crops.includes(currentCrop)) {

        }

        // ë°ì´í„° í•„í„°ë§
        function filterData() {
            filteredData = csvData.filter(item => {

        function updateTable() {
            const tableContent = document.getElementById('tableContent');

                return;

            const categories = {};
            filteredData.forEach(item => {

                    categories[item.category] = 0;
                }
                categories[item.category] += item.value;
            });

            let tableHTML = `

        // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
        function updateChart() {

            });

            const labels = Object.keys(categories);

        // í™”ë©´ ì—…ë°ì´íŠ¸

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
