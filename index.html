<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소득조사 대시보드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Malgun Gothic', 'Segoe UI', sans-serif;
            background: #f8f9fa;
            font-size: 11px;
            overflow: auto;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            padding: 6px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            border-bottom: 2px solid #1e40af;
            height: 35px;
        }

        .header-left {
            font-weight: bold;
        }

        .header-right {
            display: flex;
            gap: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 220px 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 10px;
            min-height: 100vh;
            overflow: auto;
        }

        /* 사이드바 - 세로로 3행 차지 */
        .sidebar {
            grid-column: 1 / 2;
            grid-row: 1 / 4;
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            padding: 10px;
            overflow-y: auto;
        }

        /* 소득분석표 - 세로로 3행 차지 */
        .income-analysis-section {
            grid-column: 2 / 3;
            grid-row: 1 / 4;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* 총수입 그래프 */
        .total-income-chart {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }

        /* 경영비 그래프 */
        .management-cost-chart {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        /* 소득 및 소득률 그래프 */
        .income-rate-chart {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
        }

        /* 자가노동 그래프 */
        .self-labor-chart {
            grid-column: 4 / 5;
            grid-row: 1 / 2;
        }

        /* 고용노동 그래프 */
        .hired-labor-chart {
            grid-column: 5 / 6;
            grid-row: 1 / 2;
        }

        /* 년도별 노동 그래프 */
        .annual-labor-chart {
            grid-column: 4 / 6;
            grid-row: 2 / 3;
        }

        /* 소득 그래프 */
        .income-chart {
            grid-column: 4 / 6;
            grid-row: 3 / 4;
        }

        .chart-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 12px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 220px;
        }

        .income-chart .chart-container {
            height: 180px;
        }

        .filter-section {
            margin-bottom: 15px;
        }

        .filter-title {
            background: #3b82f6;
            color: white;
            padding: 6px 10px;
            font-weight: bold;
            font-size: 11px;
            border-radius: 3px 3px 0 0;
        }

        .filter-content {
            border: 1px solid #e5e7eb;
            border-top: none;
            background: white;
            max-height: 120px;
            overflow-y: auto;
        }

        .filter-item {
            padding: 6px 10px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            font-size: 11px;
            transition: background 0.2s;
        }

        .filter-item:hover {
            background: #f3f4f6;
        }

        .filter-item.active {
            background: #dbeafe;
            color: #1e40af;
            font-weight: bold;
        }

        .year-buttons {
            background: white;
            border: 1px solid #e5e7eb;
            border-top: none;
        }

        .year-btn {
            padding: 6px 10px;
            border: none;
            border-bottom: 1px solid #f3f4f6;
            background: white;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.2s;
            width: 100%;
            text-align: left;
        }

        .year-btn:hover {
            background: #f3f4f6;
        }

        .year-btn.active {
            background: #dbeafe;
            color: #1e40af;
            font-weight: bold;
        }

        .income-analysis-layout {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
        }

        .main-summary-box {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            border: 2px solid #3b82f6;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }

        .main-summary-value {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin: 6px 0;
        }

        .summary-sublabel {
            font-size: 12px;
            color: #6b7280;
            font-weight: 600;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
        }

        .section-header {
            background: #f3f4f6 !important;
            font-weight: bold;
            color: #374151;
        }

        .section-header td {
            padding: 8px 6px;
            border-bottom: 2px solid #d1d5db;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
        }

        th {
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
            padding: 6px 5px;
            text-align: left;
            font-weight: bold;
            color: #374151;
            position: sticky;
            top: 0;
        }

        td {
            padding: 5px 6px;
            border-bottom: 1px solid #f3f4f6;
            color: #1f2937;
        }

        tr:hover {
            background: #f9fafb;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: #6b7280;
        }

        .toggle-btn {
            display: none;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 6px 12px;
            margin: 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }

        .sidebar.collapsed {
            height: auto;
            max-height: 50px;
            overflow: hidden;
        }

        .sidebar.collapsed .filter-section {
            display: none;
        }

        .error-message {
            color: #ef4444;
            text-align: center;
            padding: 20px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 4px;
            margin: 10px;
        }

        /* 반응형 디자인 */
        @media (max-width: 1400px) {
            .container {
                grid-template-columns: 220px 1fr 1fr;
                grid-template-rows: auto auto auto auto auto auto;
            }
            
            .income-analysis-section {
                grid-column: 2 / 4;
                grid-row: 1 / 2;
            }
            
            .total-income-chart {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }
            
            .management-cost-chart {
                grid-column: 3 / 4;
                grid-row: 2 / 3;
            }
            
            .income-rate-chart {
                grid-column: 2 / 3;
                grid-row: 3 / 4;
            }
            
            .self-labor-chart {
                grid-column: 3 / 4;
                grid-row: 3 / 4;
            }
            
            .hired-labor-chart {
                grid-column: 2 / 3;
                grid-row: 4 / 5;
            }
            
            .annual-labor-chart {
                grid-column: 3 / 4;
                grid-row: 4 / 5;
            }
            
            .income-chart {
                grid-column: 2 / 4;
                grid-row: 5 / 6;
            }
        }

        @media (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
                max-height: 50px;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }

            .sidebar.expanded {
                max-height: 350px;
            }

            .toggle-btn {
                display: block;
            }

            .sidebar.collapsed .filter-section,
            .sidebar:not(.expanded) .filter-section {
                display: none;
            }

            .chart-card {
                padding: 8px;
                margin-bottom: 10px;
            }

            .filter-content {
                max-height: 100px;
            }
        }
    </style>
</head>
<body>

    </div>

            <div class="chart-title" id="summaryTitle">2023년 전국 소득분석표</div>
            <div class="income-analysis-layout">
                <div class="main-summary-box" style="font-weight: bold; font-size: 14px; color: #6B1E6D;">
                    소득 <span id="totalIncome">₩0</span> / 소득률 <span id="totalRate">0%</span>
                </div>
                <div class="table-wrapper">
                    <table>
                        <tbody id="detailTableBody">
                            <tr><td colspan="2" class="loading">데이터를 불러오는 중...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="chart-card total-income-chart">
            <div class="chart-title" id="totalIncomeTitle">총수입</div>
            <div class="chart-container">
                <canvas id="totalIncomeChart"></canvas>
            </div>
        </div>

        <div class="chart-card management-cost-chart">
            <div class="chart-title" id="managementCostTitle">경영비</div>
            <div class="chart-container">
                <canvas id="managementCostChart"></canvas>
            </div>
        </div>

        <div class="chart-card income-rate-chart">
            <div class="chart-title" id="incomeRateTitle">소득 및 소득률</div>
            <div class="chart-container">
                <canvas id="incomeRateChart"></canvas>
            </div>
        </div>

        <div class="chart-card self-labor-chart">
            <div class="chart-title">자가노동그래프</div>
            <div class="chart-container">
                <canvas id="selfLaborChart"></canvas>
            </div>
        </div>

        <div class="chart-card hired-labor-chart">
            <div class="chart-title">고용노동그래프</div>
            <div class="chart-container">
                <canvas id="hiredLaborChart"></canvas>
            </div>
        </div>

        <div class="chart-card annual-labor-chart">
            <div class="chart-title">년도별 노동그래프</div>
            <div class="chart-container">
                <canvas id="annualLaborChart"></canvas>
            </div>
        </div>

        <div class="chart-card income-chart">
            <div class="chart-title">소득그래프</div>
            <div class="chart-container">
                <canvas id="cropIncomeChart"></canvas>
            </div>
        </div>
    </div>

        async function loadCSVFromGitHub() {
            try {
                const csvUrl = 'https://raw.githubusercontent.com/soonpark2/project1/main/DB.csv';
                const response = await fetch(csvUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV 데이터 로드 성공:', csvText.substring(0, 200) + '...');
                parseCSV(csvText);
            } catch (error) {
                console.error('CSV 파일 로드 오류:', error);
                showError(`GitHub에서 CSV 파일을 불러올 수 없습니다: ${error.message}`);

        }

            parseCSV(testData);

        function showError(message) {
            console.error(message);
            const tableBody = document.getElementById('detailTableBody');
            tableBody.innerHTML = `<tr><td colspan="2" style="text-align: center; color: #ef4444;">${message}</td></tr>`;
        }

        function parseCSV(csvText) {
            console.log('CSV 파싱 시작...');
            Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    console.log('파싱 결과:', results);
                    
                    if (results.errors && results.errors.length > 0) {
                        console.error('파싱 에러:', results.errors);
                    }
                    
                    csvData = results.data.map(row => ({
                        region: (row['지역구분'] || '').trim(),
                        year: (row['년'] || '').trim(),
                        cropGroup: (row['작목군'] || '').trim(),
                        crop: (row['작목'] || '').trim(),
                        category: (row['구분'] || '').trim(),
                        value: parseFloat((row['값'] || '0').toString().replace(/,/g, '')) || 0
                    })).filter(row => row.region && row.cropGroup);
                    
                    console.log('파싱된 데이터:', csvData.slice(0, 5));
                    console.log('총 데이터 수:', csvData.length);
                    
                    if (csvData.length > 0) {
                        initializeFilters();
                        updateDisplay();
                    } else {
                        showError('유효한 데이터가 없습니다.');
                    }
                },
                error: function(error) {
                    console.error('Papa Parse 에러:', error);
                    showError('CSV 파싱 중 오류가 발생했습니다.');
                }
            });
        }

        function initializeFilters() {
            console.log('필터 초기화 중...');
            
            // 지역 필터 초기화
            const regions = [...new Set(csvData.map(item => item.region))].sort();
            const regionFilter = document.getElementById('regionFilter');
            regionFilter.innerHTML = '';
            regions.forEach((region, index) => {
                const isActive = index === 0;
                regionFilter.innerHTML += `<div class="filter-item ${isActive ? 'active' : ''}" data-region="${region}">${region}</div>`;
                if (isActive) {
                    currentFilters.region = region;
                }
            });
            
            // 작목군 필터 초기화
            const cropGroups = [...new Set(csvData.map(item => item.cropGroup))].sort();
            const cropGroupFilter = document.getElementById('cropGroupFilter');
            cropGroupFilter.innerHTML = '<div class="filter-item active" data-crop-group="">전체</div>';
            cropGroups.forEach(group => {
                cropGroupFilter.innerHTML += `<div class="filter-item" data-crop-group="${group}">${group}</div>`;
            });

            // 연도 필터 초기화
            const years = [...new Set(csvData.map(item => item.year))].sort().reverse();
            const yearFilter = document.getElementById('yearFilter');
            yearFilter.innerHTML = '';
            years.forEach((year, index) => {
                const isActive = index === 0;
                yearFilter.innerHTML += `<div class="year-btn ${isActive ? 'active' : ''}" data-year="${year}">${year}</div>`;
                if (isActive) {
                    currentFilters.year = year;

            }

            const cropFilter = document.getElementById('cropFilter');
            cropFilter.innerHTML = '<div class="filter-item active" data-crop="">전체</div>';
            crops.forEach(crop => {

        function attachFilterEvents() {
            // 지역 필터
            document.querySelectorAll('#regionFilter .filter-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('#regionFilter .filter-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    currentFilters.region = this.dataset.region;
                    updateCrops();
                    updateDisplay();
                });
            });

            // 작목군 필터
            document.addEventListener('click', function(e) {
                if (e.target.matches('#cropGroupFilter .filter-item')) {
                    document.querySelectorAll('#cropGroupFilter .filter-item').forEach(i => i.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilters.cropGroup = e.target.dataset.cropGroup;
                    currentFilters.crop = '';
                    updateCrops();
                    updateDisplay();
                }
            });

                options: {

                    indexAxis: 'y', // 가로 막대로 설정
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            ticks: {
                                font: { size: 9 },
                                callback: val => '₩' + val.toLocaleString()
                            }
                        },
                        y: {
                            ticks: { font: { size: 9 } }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return '소득: ₩' + context.parsed.x.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        // 사이드바 토글 함수 (모바일용)
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('expanded');
        }
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadCSVFromGitHub();
        });
    </script>
</body>
</html>
