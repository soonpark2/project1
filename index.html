<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ¾ ë†ì—… ë°ì´í„° ì‹œê°í™” ëŒ€ì‹œë³´ë“œ</h1>
            <p>ì§€ì—­ë³„ ì‘ëª© ìˆ˜ì… í˜„í™©ì„ í•œëˆˆì— í™•ì¸í•˜ì„¸ìš”</p>
        </div>
        
        <div class="controls">
            <div class="filter-section">
                <label class="filter-label">ğŸ“ ì§€ì—­ ì„ íƒ</label>
                <div class="region-buttons">
                    <button class="region-btn active" data-region="ì „êµ­">ì „êµ­</button>
                    <button class="region-btn" data-region="ê°•ì›">ê°•ì›</button>
                </div>
            </div>
            
            <div class="filter-section">
                <label class="filter-label">ğŸŒ± ì‘ëª©êµ° ì„ íƒ</label>
                <select class="dropdown" id="cropGroupSelect">
                    <option value="">ì „ì²´ ì‘ëª©êµ°</option>
                </select>
            </div>
            
            <div class="filter-section">
                <label class="filter-label">ğŸ ì‘ëª© ì„ íƒ</label>
                <select class="dropdown" id="cropSelect">
                    <option value="">ì „ì²´ ì‘ëª©</option>
                </select>
            </div>
        </div>
        
        <div class="content">
            <div class="data-table">
                <h2 class="section-title">ğŸ“Š ë°ì´í„° í…Œì´ë¸”</h2>
                <div id="tableContent">
                    <div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
                </div>
            </div>
            
            <div class="chart-container">
                <h2 class="section-title">ğŸ“ˆ ì‹œê°í™” ì°¨íŠ¸</h2>
                <canvas id="dataChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let csvData = [];
        let filteredData = [];
        let currentRegion = 'ì „êµ­';
        let currentCropGroup = '';
        let currentCrop = '';
        let chart = null;

        // GitHubì—ì„œ CSV íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadCSVFromGitHub() {
            try {
                const csvUrl = 'https://raw.githubusercontent.com/soonpark2/project1/main/DB.csv';
                const response = await fetch(csvUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                parseCSV(csvText);
            } catch (error) {
                console.error('CSV íŒŒì¼ ë¡œë“œ ì˜¤ë¥˜:', error);
                showError(`GitHubì—ì„œ CSV íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${error.message}`);
                loadTestData();
            }
        }

        // í…ŒìŠ¤íŠ¸ ë°ì´í„° ìƒì„±
        function loadTestData() {
            const testData = `ì§€ì—­êµ¬ë¶„,ë…„,ì‘ëª©êµ°,ì‘ëª©,êµ¬ë¶„,ê°’
ì „êµ­,2023,ê³¼ì¼,ì‚¬ê³¼,ìƒì‚°ëŸ‰,1000000
ì „êµ­,2023,ê³¼ì¼,ì‚¬ê³¼,ìˆ˜ì…ì•¡,5000000
ì „êµ­,2023,ê³¼ì¼,ë°°,ìƒì‚°ëŸ‰,800000
ì „êµ­,2023,ê³¼ì¼,ë°°,ìˆ˜ì…ì•¡,4000000
ì „êµ­,2023,ì±„ì†Œ,ë°°ì¶”,ìƒì‚°ëŸ‰,2000000
ì „êµ­,2023,ì±„ì†Œ,ë°°ì¶”,ìˆ˜ì…ì•¡,3000000
ê°•ì›,2023,ê³¼ì¼,ì‚¬ê³¼,ìƒì‚°ëŸ‰,200000
ê°•ì›,2023,ê³¼ì¼,ì‚¬ê³¼,ìˆ˜ì…ì•¡,1000000
ê°•ì›,2023,ì±„ì†Œ,ê°ì,ìƒì‚°ëŸ‰,1500000
ê°•ì›,2023,ì±„ì†Œ,ê°ì,ìˆ˜ì…ì•¡,2500000`;
            
            parseCSV(testData);
        }

        function parseCSV(csvText) {
            Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                encoding: 'UTF-8',
                complete: function(results) {
                    csvData = results.data.map(row => {
                        return {
                            region: (row['ì§€ì—­êµ¬ë¶„'] || row['ì§€ì—­'] || '').trim(),
                            year: (row['ë…„'] || row['year'] || '').trim(),
                            cropGroup: (row['ì‘ëª©êµ°'] || row['cropGroup'] || '').trim(),
                            crop: (row['ì‘ëª©'] || row['crop'] || '').trim(),
                            category: (row['êµ¬ë¶„'] || row['category'] || '').trim(),
                            value: parseInt((row['ê°’'] || row['value'] || '0').toString().replace(/,/g, '')) || 0
                        };
                    }).filter(row => row.region && row.cropGroup);
                    
                    if (csvData.length > 0) {
                        initializeFilters();
                        updateDisplay();
                        
                        document.getElementById('tableContent').innerHTML = '<div class="loading">ë°ì´í„° ë¡œë“œ ì™„ë£Œ!</div>';
                        setTimeout(() => {
                            updateDisplay();
                        }, 500);
                    } else {
                        showError('CSV íŒŒì¼ì— ìœ íš¨í•œ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    }
                },
                error: function(error) {
                    console.error('CSV íŒŒì‹± ì˜¤ë¥˜:', error);
                    showError('CSV íŒŒì¼ì„ íŒŒì‹±í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            });
        }

        function showError(message) {
            document.getElementById('tableContent').innerHTML = `<div class="no-data">${message}</div>`;
        }

        // í•„í„° ì´ˆê¸°í™”
        function initializeFilters() {
            const cropGroups = [...new Set(csvData.map(item => item.cropGroup))].filter(Boolean).sort();
            const cropGroupSelect = document.getElementById('cropGroupSelect');
            
            cropGroupSelect.innerHTML = '<option value="">ì „ì²´ ì‘ëª©êµ°</option>';
            cropGroups.forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                cropGroupSelect.appendChild(option);
            });
            
            updateCrops();
        }

        // ì‘ëª© ì—…ë°ì´íŠ¸ (ì„ íƒëœ ì§€ì—­ê³¼ ì‘ëª©êµ°ì— ë”°ë¼)
        function updateCrops() {
            const cropSelect = document.getElementById('cropSelect');
            let filteredForCrops = csvData.filter(item => item.region === currentRegion);
            
            if (currentCropGroup) {
                filteredForCrops = filteredForCrops.filter(item => item.cropGroup === currentCropGroup);
            }
            
            const crops = [...new Set(filteredForCrops.map(item => item.crop))].filter(Boolean).sort();
            
            cropSelect.innerHTML = '<option value="">ì „ì²´ ì‘ëª©</option>';
            crops.forEach(crop => {
                const option = document.createElement('option');
                option.value = crop;
                option.textContent = crop;
                cropSelect.appendChild(option);
            });
            
            if (currentCrop && !crops.includes(currentCrop)) {
                currentCrop = '';
                cropSelect.value = '';
            }
        }

        // ë°ì´í„° í•„í„°ë§
        function filterData() {
            filteredData = csvData.filter(item => {
                return item.region === currentRegion &&
                       (!currentCropGroup || item.cropGroup === currentCropGroup) &&
                       (!currentCrop || item.crop === currentCrop);
            });
        }

        // í…Œì´ë¸” ì—…ë°ì´íŠ¸
        function updateTable() {
            const tableContent = document.getElementById('tableContent');
            
            if (filteredData.length === 0) {
                tableContent.innerHTML = '<div class="no-data">ì„ íƒí•œ ì¡°ê±´ì— í•´ë‹¹í•˜ëŠ” ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            const categories = {};
            filteredData.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = 0;
                }
                categories[item.category] += item.value;
            });

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>êµ¬ë¶„</th>
                            <th>ê°’</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            Object.entries(categories).forEach(([category, value]) => {
                tableHTML += `
                    <tr>
                        <td>${category}</td>
                        <td>${value.toLocaleString()}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tableContent.innerHTML = tableHTML;
        }

        // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
        function updateChart() {
            const ctx = document.getElementById('dataChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            if (filteredData.length === 0) {
                return;
            }

            const categories = {};
            filteredData.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = 0;
                }
                categories[item.category] += item.value;
            });

            const labels = Object.keys(categories);
            const data = Object.values(categories);
            const colors = [
                '#3b82f6', '#1d4ed8', '#2563eb', '#1e40af', 
                '#60a5fa', '#93c5fd', '#dbeafe', '#bfdbfe'
            ];

            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors.slice(0, labels.length),
                        borderWidth: 3,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                usePointStyle: true,
                                font: {
                                    size: window.innerWidth < 480 ? 10 : 12
                                },
                                color: '#1e40af'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.parsed.toLocaleString();
                                }
                            }
                        }
                    },
                    animation: {
                        animateRotate: true,
                        duration: 1000
                    }
                }
            });
        }

        // í™”ë©´ ì—…ë°ì´íŠ¸
        function updateDisplay() {
            filterData();
            updateTable();
            updateChart();
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.addEventListener('DOMContentLoaded', function() {
            loadCSVFromGitHub();
            
            // ì§€ì—­ ë²„íŠ¼ ì´ë²¤íŠ¸
            document.querySelectorAll('.region-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.region-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentRegion = this.dataset.region;
                    updateCrops();
                    updateDisplay();
                });
            });

            // ì‘ëª©êµ° ì„ íƒ ì´ë²¤íŠ¸
            document.getElementById('cropGroupSelect').addEventListener('change', function() {
                currentCropGroup = this.value;
                currentCrop = '';
                updateCrops();
                updateDisplay();
            });

            // ì‘ëª© ì„ íƒ ì´ë²¤íŠ¸
            document.getElementById('cropSelect').addEventListener('change', function() {
                currentCrop = this.value;
                updateDisplay();
            });
        });
    </script>
</body>
